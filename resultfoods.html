<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url("images/foodresbg.jpg");
        }

        .head {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 4vw;
            height: 10vh;
            width: 100vw;
        }

        .toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }

        .head img {
            margin-top: 5vh;
            height: 300%;
            order: 1;
        }

        .tog {
            display: flex;
            margin-top: 0;
            padding-top: 5vh;
            order: 2;
        }

        .navi {
            display: flex;
            gap: 4vw;
            margin-right: 1vw;
        }

        @media (max-width: 620px) {
            .head {
                display: flex;
            }

            .tog {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 65vw;
                height: 100vh;
                background-color: crimson;
                position: absolute;
                top: 0;
                right: 0;
                z-index: 10;
                opacity: 0.9;
            }

            .navi {
                flex-direction: column;
                flex-wrap: wrap;
                padding-top: 5vh;
                gap: 4vh;
                order: 2;
            }

            .head img {
                order: 2;
                margin-top: 2vh;
                height: 200%;
            }

            .toggle {
                display: block;
                order: 2;
                z-index: 100;
                color: aliceblue;
                margin-top: 0;
                margin-right: 2vw;
            }

            .toggle:hover {
                color: rgb(0, 0, 0);
            }

            .buttondiv {
                flex-direction: column;
                gap: 2vh;
                width: clamp(80px, 40vw, 200px);
                height: clamp(2.5vh, 5vh, 6vh);
            }
        }

        .nav-item {
            font-size: clamp(1rem, 2vw, 1.2rem);
            padding-bottom: 1vh;
            border-radius: 10px;
            color: aliceblue;
            cursor: pointer;
            text-decoration: none;
        }

        a:link {
            color: aliceblue;
        }

        .nav-item a:visited,
        .nav-item a:active,
        .nav-item a:focus {
            color: aliceblue;
        }

        .nav-item:hover {
            color: crimson;
            font-weight: bolder;
            text-decoration: underline;
        }

        .result {
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            height: 100vh;
            width: 100vw;
        }

        .r_content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-size: cover;
            background-position: center;
            padding-left: 2vw;
            padding-right: 2vw;
            background-color: black;
        }

        #r_fnameid {
            font-size: 3vw;
            text-align: center;
            color: aliceblue;
            margin-top: 15vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
        }

        .r_foodimg {
            width: 15vw;
            height: auto;
        }

        .r_info {
            width: 45vw;
            line-height: 2vh;
            font-size: clamp(1rem, 1.5vw, 3rem);
            padding: 2vw;
            color: aliceblue;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .r_info p {
            font-weight: bold;
            display: inline-block;
            font-size: clamp(1rem, 1.2vw, 2rem);
            padding: 0.5vw;
            margin: 0.5vw 0;
            color: aliceblue;
            transition: 0.3s ease-in-out;
        }

        .r_info span {
            font-weight: lighter;
        }

        .r_info p:hover {
            color: crimson;
            cursor: pointer;
        }

        .r_table {
            width: 30vw;
            margin: 2vh auto;
            text-align: center;
        }

        .r_table table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        table caption {
            color: aliceblue;
            font-size: 2rem;
        }

        .r_table th,
        .r_table td {
            border: 2px solid black;
            padding: 12px;
            font-size: 1.1rem;
            text-align: center;
        }

        .r_table th {
            background-color: crimson;
            color: aliceblue;
            font-weight: bold;
        }

        .r_table tr:nth-child(even) {
            background-color: aliceblue;
        }

        .r_table tr:nth-child(odd) {
            background-color: aliceblue;
        }

        .r_table tr:hover {
            background-color: crimson;
            transition: 0.3s ease-in-out;
        }

        #qty {
            width: 10vw;
            text-align: center;
        }

        table button {
            background-color: crimson;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        table button:hover {
            background-color: black;
            color: aliceblue;
            transform: scale(1.1);
        }

        .ser_again {
            text-align: center;
        }

        #r_ser_againid {
            width: 30vw;
            height: 5vh;
            margin-top: 10vh;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media(max-width: 1080px) {
            #r_fnameid {
                font-size: 10vw;
                margin-top: 10vh;
                margin-bottom: 0;

            }

            .result {
                margin-top: 0;
            }

            .r_content {
                flex-direction: column;
                width: 100vw;
            }

            .head img {
                order: 2;
                margin-top: 2vh;
                height: 200%;
            }

            .r_info {
                width: 90vw;
            }

            .col_search {
                margin-right: 1vw;
                margin-top: 0;
                margin-bottom: 2vh;
            }

            .r_table {
                width: 90vw;
                margin-top: 2vh;
            }

            .r_table table {
                border: 2px solid black;
                border-collapse: collapse;
                width: 90%;
            }

            table button {
                width: 20vw;
            }

            table input {
                height: 3vh;
                background-color: white;
            }


            .r_table th {
                width: 70%;
            }

            .r_table td {
                width: 35%;
            }

            #qty {
                width: 20vw;
            }

            .r_foodimg {
                width: 70vw;
                height: auto;
                margin-top: 2vh;
                margin-bottom: 2vh;
            }

            #r_ser_againid {
                width: 50vw;
                height: 5vh;
                margin-top: 2vh;
                margin-bottom: 10vh;
            }
        }
    </style>
</head>

                <p><strong>Dominant Nutrient:</strong> <span id="nutrient"></span></p><br><br>

                <p><strong>Recommendation:</strong> <span id="recommendation"></span></p><br><br>
            </div>

            <div class="r_table">
                <center>
                    <table>
                        <caption>Nutrient tables</caption>
                        <tr>
                            <th>Calories (kcal)</th>
                            <td id="cal"></td>
                        </tr>
                        <tr>
                            <th>Carbs (g)</th>
                            <td id="carb"></td>
                        </tr>
                        <tr>
                            <th>Sugar (g)</th>
                            <td id="sug"></td>
                        </tr>
                        <tr>
                            <th>Protein (g)</th>
                            <td id="pro"></td>
                        </tr>
                        <tr>
                            <th>Fat (g)</th>
                            <td id="fat"></td>
                        </tr>
                        <tr>
                            <th>Quantity (g)</th>
                            <td>
                                <button id="sub">-</button>
                                <input id="qty" type="number" value="100" min="0">
                                <button id="add">+</button>
                            </td>
                        </tr>
                    </table>
                </center>
            </div>

            <div class="r_foodimg">
                <img id="foodImg" src="images/abc.jpg" alt="food image" height="100%" width="100%">
            </div>
        </div>
        <div class="ser_again">
            <a href="index.html #s1"><button id="r_ser_againid">Search food again?</button></a>
        </div>
    </div>

        const qtyInput = document.getElementById("qty");
        const subBtn = document.getElementById("sub");
        const addBtn = document.getElementById("add");

        let currentFoodData = null;
        let imgEle = document.getElementById("foodImg");
        function updateNutritionValues(quantity) {
            if (!currentFoodData) return;

            const multiplier = quantity / 100;

            document.getElementById("cal").textContent = (currentFoodData.calories * multiplier).toFixed(2);
            document.getElementById("carb").textContent = (currentFoodData.carbs * multiplier).toFixed(2);
            document.getElementById("sug").textContent = (currentFoodData.sugar * multiplier).toFixed(2);
            document.getElementById("pro").textContent = (currentFoodData.protein * multiplier).toFixed(2);
            document.getElementById("fat").textContent = (currentFoodData.fat * multiplier).toFixed(2);
        }

        subBtn.addEventListener('click', () => {
            let value = parseInt(qtyInput.value) || 0;
            if (value >= 1) {
                value--;
                qtyInput.value = value;
                updateNutritionValues(value);
            }
        });

        addBtn.addEventListener('click', () => {
            let value = parseInt(qtyInput.value) || 0;
            value++;
            qtyInput.value = value;
            updateNutritionValues(value);
        });

        qtyInput.addEventListener('input', () => {
            let value = parseInt(qtyInput.value) || 0;
            if (value <= 1) {
                value = 0;
            }
            qtyInput.value = value;
            updateNutritionValues(value);
        });

        if (foodData[name]) {
            currentFoodData = foodData[name];

            document.getElementById("impact").textContent = currentFoodData.impact;
            document.getElementById("relief").textContent = currentFoodData.relief;
            document.getElementById("nutrient").textContent = currentFoodData.nutrient;
            document.getElementById("allergens").textContent = currentFoodData.allergens;
            document.getElementById("recommendation").textContent = currentFoodData.recommendation;
            imgEle.src = currentFoodData.img;

            updateNutritionValues(100);
        } else {
            document.querySelector(".r_content").innerHTML = "<h1 style='color:white;text-align:center;'>FOOD NOT FOUND IN THE DATABASE...</h1>";
        }
    </script>
</body>

</html>
