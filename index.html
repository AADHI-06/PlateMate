<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            overflow-x: hidden;
        }

        .head {
            text-align: center;
            padding-top: 1vh;
            height: 8vh;
            width: 100vw;
        }

        .hl {
            height: 2vh;
            width: 6%;
            margin-left: 1.5%;
            font-size: large;
            padding-bottom: 1vh;
            float: left;
            border-radius: 10px;
            color: aliceblue;
        }

        .hr {
            height: 2vh;
            width: 6%;
            margin-right: 1.5%;
            font-size: large;
            color: aliceblue;
            padding-bottom: 1vh;
            float: right;
            border-radius: 2vh;
            
        }

        .head p:hover {
            color: crimson;
            font-weight: bolder;
            text-decoration: underline;
            cursor: pointer;
            font-size: 105%;
            text-shadow:  0px 10px 5px black;
        }

        .first {
            background-blend-mode: overlay;
            place-items: center;
            background-size: cover;
            background-position: center;
            background-image: url('https://assets.vogue.com/photos/63d169f727f1d528635b4287/master/w_1920,c_limit/GettyImages-1292563627.jpg'),
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            height: 100vh;
            width: 100vw;
        }

        .main {
            padding-top: 20vh;
            text-align: center;
            line-height: 4vh;
        }

        .main button {
            background-color: crimson;
            height: 7vh;
            width: 14vw;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-radius: 2vw;
            font-size: large;
            color: aliceblue;
        }
        .main button:hover{
            background-color: rgb(128, 13, 36);
            cursor: pointer;
            font-size: 130%;
            box-shadow:0px 0px 10px 5px rgb(84, 77, 77);
        }

        .space {
            height: 7vh;
            width: 100%;
            background-color: rgb(12, 7, 8);
        }

        .searching {
            width: 100vw;
            height: 76vh;
            text-align: center;
            padding-top: 5%;
            background-blend-mode: overlay;
            background-size: cover;
            background-image: url('https://swagath.in/wp-content/uploads/2025/01/Authentic-South-Indian-Dishes-You-Cant-Miss-At-Swagath.jpg'),
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-color: gray;
        }

        .searching p {
            font-size: 400%;
            color: aliceblue;
            line-height: 1vh;
        }

        .searching input {
            width: 35vw;
            height: 6vh;
            font-size: 1.4rem;
            border-radius: 3vh;
            padding-left:1vw;
        }

        .searching1 {
            background-blend-mode: overlay;
            place-items: center;
            background-size: cover;
            background-position: center;
            background-image: url('https://swagath.in/wp-content/uploads/2025/01/Authentic-South-Indian-Dishes-You-Cant-Miss-At-Swagath.jpg'),
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
            width: 50vw;
            height: 40vh;
            padding: 6vh;
            padding-top: 10vh;
            border-radius: 5vh;

        }
    </style>
</head>

<body>

                    alt="platemate" height="4%" width="4%">
