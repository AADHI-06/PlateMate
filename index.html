<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .head {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 4vw;
            height: 10vh;
            width: 100vw;
            /* background-color: rgb(0, 0, 0); */
        }
        .head img{
            margin-top: 8vh;
            height:350%;
        }

        .nav-left {
            display: flex;
            gap: 2vw;
        }

        .nav-right {
            display: flex;
            gap: 2vw;

        }

        @media (max-width: 480px) {
            .nav-left {
                flex-direction: column;
                flex-wrap: wrap;
                gap:2vh;
                padding-top: 10vh;
                padding-left: 5vw;
            }

            .nav-right {
                flex-direction: column;
                flex-wrap: wrap;
                gap:2vh;
                padding-top: 10vh;
                padding-right: 5vw;
            }

            .head img{
                margin-top: 10vh;
            }

        }
        

        .nav-item {
            font-size: clamp(1rem, 2vw, 1.2rem);
            padding-bottom: 1vh;
            border-radius: 10px;
            color: aliceblue;
            cursor: pointer;
        }

        .nav-item:hover {
            color: crimson;
            font-weight: bolder;
            text-decoration: underline;
        }

        .first {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            /* justify-content: center; */
            text-align: center;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('https://assets.vogue.com/photos/63d169f727f1d528635b4287/master/w_1920,c_limit/GettyImages-1292563627.jpg');
            height: 100vh;
            width: 100vw;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15vh;
            line-height: 4vh;
        }

        .main h1 {
            padding-top: 15vh;
            font-size: 7vw;
            color: rgb(255, 255, 255);
            font-family: serif;
        }

        .main p {
            font-size: 3.5vw;
            color: rgb(255, 255, 255);
            font-family: serif;
            margin-top: 0;
        }

        .buttondiv{
            display: flex;
            width: clamp(250px, 50vw, 600px);
            height:auto;
            justify-content: space-between;
        }

        .main button {
            background-color: crimson;
            height: 7vh;
            width: clamp(100px, 20vw, 250px);
            font-family: 'Lucida Sans', sans-serif;
            border-radius: 2vw;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: aliceblue;
            cursor: pointer;
        }

        .main button:hover {
            box-shadow: 0px 0px 10px 5px rgb(84, 77, 77);
        }

        .space {
            height: 7vh;
            width: 100vw;
            background-color: rgb(12, 7, 8);
        }

        .searching {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100vw;
            height: 86vh;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://swagath.in/wp-content/uploads/2025/01/Authentic-South-Indian-Dishes-You-Cant-Miss-At-Swagath.jpg');
        }

        .searching1 {
            display: flex;
            flex-direction: column;
             align-items: center;
            justify-content: center;
            text-align: center;
            flex-wrap: wrap;
            width: 50vw;
            height: 50vh;
            /* padding: 10vh; */
            border-radius: 5vh;
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            background-image: url('https://swagath.in/wp-content/uploads/2025/01/Authentic-South-Indian-Dishes-You-Cant-Miss-At-Swagath.jpg'),
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
        }

        .searching p {
            font-size: 4vw;
            color: aliceblue;
            line-height: 1vh;
        }

        .searching input {
            width: 35vw;
            height: 6vh;
            font-size: 1.4rem;
            border-radius: 3vh;
            padding-left: 1vw;
        }

        .bmi
        {
            text-align: center;
            width: 100vw;
            height: 86vh;
            padding-left: 5vw;
            padding-top: 9vh;
            background-size: cover;
            background-position: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://petsci.co.uk/wp-content/uploads/2012/01/weight-watching1.jpg');
        }

        .bmi p {
            font-size: 3vw;
            color: aliceblue;
        }

        .bmi input {
            width: 20vw;
            height: 6vh;
            font-size: 1.4rem;
            border-radius: 3vh;
        }
        
        #ht
        {
            float: left;
            margin-left: 20vw;
            text-align: center;
            font-size: clamp(1rem, 1.5vw, 1.5rem);
        }

        #wt
        {
            float: right;
            margin-right: 20vw;
            text-align: center;
            font-size: clamp(1rem, 1.5vw, 1.5rem);
        }

        #calbmi
        {
            background-color: crimson;
            height: 7vh;
            width: clamp(100px, 20vw, 250px);
            font-family: 'Lucida Sans', sans-serif;
            border-radius: 2vw;
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: aliceblue;
            cursor: pointer;
            margin-top: 20vh;
        }

        #calbmi:hover
        {
            box-shadow: 0px 0px 10px 5px rgb(84, 77, 77);
        }

    </style>
</head>

<body>
    <div class="first">
        <div class="head">
            <!-- Left Navigation -->
            <div class="nav-left">
                <div class="nav-item">Home</div>
                <div class="nav-item">Gallery</div>
                <div class="nav-item">About Us</div>
            </div>

            <!-- Center Logo -->
            <!-- <img src="https://scontent.fbom3-1.fna.fbcdn.net/v/t39.30808-1/431667935_335151069531660_8403534902070734696_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=111&ccb=1-7&_nc_sid=2d3e12&_nc_ohc=N6vmPg2maNMQ7kNvgF9sAWr&_nc_oc=AdhmN7kULrE08r2ZIb8ZPLHL-YBCTzJOWTIJwse0eKCyG15VhYu7qxDUAgoiQ9j2Q-I&_nc_zt=24&_nc_ht=scontent.fbom3-1.fna&_nc_gid=AwHvEm11xcg8wtHfn19g97c&oh=00_AYALXfTMJWTxlEBFgJH2LtCSAheB3vShDvsCbXGrxGlPWQ&oe=67B234F3" -->
                <!-- alt="platemate" height="40" width="40"> -->

                <img src="platematelogo.png"
                alt="platemate">

            <!-- Right Navigation -->
            <div class="nav-right">
                <div class="nav-item">About Us</div>
                <div class="nav-item">Contact Us</div>
                <div class="nav-item">Login</div>
            </div>
        </div>

        <div class="main">
            <h1>PLATEMATE</h1>
            <p>Your Partner in Healthy Eating</p>
            <div class="buttondiv">
                <a href="#a1"><button id="searchbutton1">search</button></a>
                <a href="#a2"><button id="bmibutton1">calculate BMI</button></a>
            </div>
        </div>
    </div>

    <div class="space" id="a1"></div>

    <div class="searching">
        <div class="searching1">
            <label for="ser">
                <p>Type the food name:</p>
            </label>
            <input type="text" id="searchboxid">
        </div>
    </div>

    <div class="space" id="a2"></div>
    <div class="bmi">
        <label for="hgt">
            <p>Enter your Height(cm) and Weight(kgs) : </p>
        </label>
        <br>
        <br>
        <input type="number" id="ht" placeholder="Height[cm]">
        <input type="number" id="wt" placeholder="Weight[kgs]">
        <a href="#"><button id="calbmi">Calculate BMI</button></a>
    </div>
    <div class="space"></div>
</body>

</html>
